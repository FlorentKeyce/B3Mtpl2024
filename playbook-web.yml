---
- name: Playbook web
  hosts: web
  handlers:
    - name: Redémarrer nginx
      service:
        name: nginx
        state: restarted
    - name: Recharger les partages NFS
      command: exportfs -a
  tasks:
    - name: Désinstaller Apache
      package:
        name: apache2*
        state: absent

    - name: Installer un serveur web
      package:
        name: nginx
        state: present

    - name: Vérifier le démarrage du serveur web
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Désarchive Wordpress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "{{ wordpress_path | dirname | dirname }}"
        remote_src: yes
        creates: "{{ wordpress_path }}"

    - name: Changement des permissions
      file:
        path: "{{ wordpress_path }}"
        recurse: true
        owner: www-data
        group: www-data

    - name: Envoi de la configuration nginx
      template: 
        src: files/nginx-wp.conf
        dest: /etc/nginx/sites-available/wordpress
      notify: Redémarrer nginx
    
    - name: Désactivation du site par defaut
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Redémarrer nginx
    
    - name: Activation le site Wordpress
      file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        state: link
      notify: Redémarrer nginx

    - name: Installer le serveur NFS
      package:
        name: nfs-kernel-server
        state: latest
    
    - name: Configurer le partage nfs
      lineinfile:
        path: /etc/exports
        regexp: "^{{ wordpress_path }} "
        line: "{{ wordpress_path }} {{ hostvars[groups['php'][0]]['ansible_host'] }}(rw,sync,no_subtree_check,fsid=0)"
        state: present
      notify: Recharger les partages NFS
