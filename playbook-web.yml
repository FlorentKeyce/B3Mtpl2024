---
- name: Playbook web
  hosts: web
  tasks:
    - name: Désinstaller Apache
      package:
        name: apache2*
        state: absent

    - name: Installer un serveur web
      package:
        name: nginx
        state: present

    - name: Vérifier le démarrage du serveur web
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Désarchive Wordpress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /var/www/html/
        remote_src: yes
        creates: /var/www/html/wordpress

    - name: Changement des permissions
      file:
        path: /var/www/html/wordpress
        recurse: true
        owner: www-data
        group: www-data

    - name: Envoi de la configuration nginx
      template: 
        src: files/nginx-wp.conf
        dest: /etc/nginx/sites-available/wordpress
      register: nginx_conf
    
    - name: Désactivation du site par defaut
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      register: nginx_default_conf
    
    - name: Activation le site Wordpress
      file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        state: link
      register: nginx_wp_conf

    - name: Redémarrer nginx
      service:
        name: nginx
        state: restarted
      when: nginx_conf.changed or nginx_default_conf.changed or nginx_wp_conf.changed

    - name: Installer le serveur NFS
      package:
        name: nfs-kernel-server
        state: latest
    
    - name: Configurer le partage nfs
      lineinfile:
        path: /etc/exports
        regexp: ^/var/www/html/wordpress 
        line: "/var/www/html/wordpress {{ hostvars[groups['php'][0]]['ansible_host'] }}(rw,sync,no_subtree_check,fsid=0)"
        state: present
      register: nfs_exports

    - name: Recharger les partages NFS
      command: exportfs -a
      when: nfs_exports.changed